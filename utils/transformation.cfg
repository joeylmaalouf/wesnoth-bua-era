#define SET_BESTIAL_RECRUITS
  [set_recruit]
    [has_unit]
      race="bestial-human,werecreature"
    [/has_unit]
    recruit="BH Bestial Archer,BH Bestial Charger,BH Bestial Mage,BH Bestial Runner,BH Bestial Swimmer,BH Bestial Swordsman,BH Bestial Trooper"
  [/set_recruit]
#enddef

#define SET_WERE_RECRUITS
  [set_recruit]
    [has_unit]
      race="bestial-human,werecreature"
    [/has_unit]
    recruit="WC Werebear,WC Werefox,WC Weremonkey,WC Wereowl,WC Wereserpent,WC Weretiger,WC Werewolf"
  [/set_recruit]
#enddef

#define MODIFY_THERIANTHROPES_IF_TIME
  {CHECK_DAYTIME}
  [switch]
    variable="is_daytime"
    [case]
      value="true"
      {TRANSFORM_WERE_TO_BESTIAL}
      {SET_BESTIAL_RECRUITS}
    [/case]
    [case]
      value="false"
      {TRANSFORM_BESTIAL_TO_WARE}
      {SET_WERE_RECRUITS}
    [/case]
  [/switch]
#enddef
