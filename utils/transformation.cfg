#textdomain wesnoth-BUA_Era

#define TRANSFORM_UNITS SRC_UNIT DST_UNIT
  [transform_unit]
    type={SRC_UNIT}
    transform_to={DST_UNIT}
  [/transform_unit]
#enddef

